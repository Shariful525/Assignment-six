<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York Times</title>

    <!-- Font Awesome CDN JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Externel Css file -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="d-flex">
        <div class="logo-box">
          <div class="news d-flex align-items-center rounded">
            <span>The Daily</span>
          </div>
          <div class="portal">
            <span>Star</span>
          </div>
        </div>

        <div class="right-box">
          <div class="news_blog">
            <a href="">News</a>
            <a href="" class="diabled">Blog</a>
          </div>

          <div class="profile-box">
            <img src="./imgs/profile.jpg" alt="profile-avatar" />
          </div>
        </div>
      </nav>

      <div class="hr-line"></div>
    </header>
    <!-- Header Section -->

    <!-- Main Section -->
    <main class="container">
      <section>
        <div id="news-section"></div>
      </section>

      <section class="d-flex justify-content-between align-items-center my-5">
        <div class="sort-by">
          <h5>
            Sort By View:
            <span class="text-body-tertiary"
              >Default <img src="./imgs/icon.jpg" alt=""
            /></span>
          </h5>
        </div>
        <div class="button-group d-flex gap-4">
          <a href="#" class="btn bg-info text-white font-400">Todayâ€™s Pick</a>
          <a href="#" class="btn bg-lite text-info">Trending</a>
        </div>
      </section>
      <section>
        <div id="all-news-container"></div>
      </section>

      <div id="no-news" class="card text-center border-0 mt-lg-5 d-none">
        <div class="card-body">
          <h5 class="card-title text-warning fs-1">
            There is no news to show!!
          </h5>
        </div>
      </div>
    </main>
    <!-- Main Section -->

    <!-- Footer Section -->
    <footer></footer>
    <!-- Footer Section -->

    <!-- Externel JS File  -->
    <script src="js/loadnews.js"></script>
    <script src="./js/function.js"></script>

    <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
